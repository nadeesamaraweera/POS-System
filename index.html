<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>POS System</title>
<body>
    <header>
        <div class="navbar">
            Home Page
        </div>

        <ul>
            <li><a href="#homePage" class="nav-link">Home</a></li>
            <li><a href="#CustomerManage" class="nav-link">Customer</a></li>
            <li><a href="#ItemManage" class="nav-link">Item</a></li>
            <li><a href="#OrderManage" class="nav-link orderManageBtn">Orders</a></li>
        </ul>
    </header>

    <section id="homePage" >
        <div>
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://images.unsplash.com/photo-1670684684445-a4504dca0bbc?q=80&w=1783&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://kimola.com/images/mh/posts/6f80b6a5-41db-4465-abae-18e5526862f9.webp" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://img.freepik.com/free-photo/clients-assisted-by-salesman-eco-store_482257-76097.jpg?t=st=1717435077~exp=1717438677~hmac=f1bd69ce7201887738d5c541db2e014401837b494f9732db89af996f868a1026&w=996" alt="Image 3">
                    </div>
                </div>
                <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
                <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
            </div>
        </div>
    </section>

    <section id="CustomerManage">
        <div>

            <div>
                <h1 class="topic">Customer Registration</h1>
    
                <form id="customerForm">
                    <div>
                        <label for="">Customer Id</label>
                        <input type="text" class="custId">
                        <h5 class="invalidCustId"></h5>
                    </div>
                    <div>
                        <label for="">Customer Name</label>
                        <input type="text" class="custName">
                        <h5 class="invalidCustName">aa</h5>
                    </div>
                    <div>
                        <label for="">Customer Address</label>
                        <input type="text"  class="custAddress" >
                        <h5 class="invalidCustAddress"></h5>
                    </div>
                    <div>
                        <label for="">Customer Salary</label>
                        <input type="number" class="custSalary">
                        <h5 class="invalidCustSalary"></h5>
                    </div>
    
                    <div class="buttons">
                        <button type="submit" class="saveBtn">Save Customer</button>
                        <button class="removeBtn">Remove</button>
                        <button class="updateBtn">Update</button>
                        <button class="searchBtn">GetAll</button>
                        <button class="cleatBtn">Clear All</button>
                    </div>
                </form>
            </div>
    
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Customer Id</th>
                            <th>Customer Name</th>
                            <th>Customer Address</th>
                            <th>Customer Salary</th>
                        </tr>
                    </thead>
                    <tbody class="tableRow">
                    </tbody>
                </table>
            </div>

        </div>
    </section>

<!-- ---------------------------------end customer manage---------------------------------------------------------------------------------------- -->


<section id="ItemManage">

<div>
  <div>
    <h1 class="topic">Item Registration</h1>

    <form action=""  class="inputdata"  id="ItemForm">
      <div>
        <label for="">Item Code</label>
        <input type="text" class="itemId" readonly>
        <h5 class="invalidCode"></h5>
    </div>
    <div>
        <label for="">Item Name</label>
        <input type="text" class="itemName">
        <h5 class="invalidName"></h5>
    </div>
    <div>
        <label for="">Item Qty</label>
        <input type="number" class="itemQty">
        <h5 class="invalidQty"></h5>
    </div>
    <div>
        <label for="">Item Price</label>
        <input type="number" class="itemPrice">
        <h5 class="invalidPrice"></h5>
    </div>

    <div class="buttons">
        <button type="submit" class="saveBtn">Save Item</button>
        <button class="deleteBtn">Remove</button>
        <button class="updateBtn">Update</button>
        <button class="searchBtn">GetAll</button>
        <button class="clearBtn">Clear All</button>
    </div>
    </form>
  </div>
  <div>
    <table>
        <thead>
            <tr>
                <th>Item Code</th>
                <th>Item Name</th>
                <th>Item Qty</th>
                <th>Item Price</th>
            </tr>
        </thead>
        <tbody class="tableRow">
            <tr>
                <td>IT-001</td>
                <td>Soap</td>
                <td>100</td>
                <td>50.00</td>
            </tr>
            <tr>
                <td>IT-002</td>
                <td>Shampoo</td>
                <td>200</td>
                <td>100.00</td>
            </tr>
        </tbody>
    </table>
  </div>


</div>
</section>

<!-- ---------------------------------end item manage---------------------------------------------------------------------------------------- -->

  

</body>

</html>
