<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>POS System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">



    
</head>
<body>
    <header>
        <div class="navbar">Home Page</div>


        <ul>
            <li><a href="#homePage" class="nav-link">Home</a></li>
            <li><a href="#CustomerManage" class="nav-link">Customer</a></li>
            <li><a href="#ItemManage" class="nav-link">Item</a></li>
            <li><a href="#OrderManage" class="nav-link orderManageBtn">Orders</a></li>
        </ul>
    </header>

    <section id="homePage" >
        <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src=" https://images.unsplash.com/photo-1578916171728-46686eac8d58?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://img.freepik.com/free-photo/cheerful-little-girl-sitting-shopping-cart_171337-2382.jpg?t=st=1717313827~exp=1717317427~hmac=ff2134da10d89cd0bc7aaf792a201aead9c1d30d222b67762fa983cfd5abdc02&w=996" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://img.freepik.com/free-photo/happy-family-paying-their-groceries_171337-2416.jpg?t=st=1717308782~exp=1717312382~hmac=588f902643b471067a855d20c613106591a4ab34e8ebbfa6720a6cff38c00804&w=996" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <section id="CustomerManage">

      <div>
        <div>
          <h1 class="topic">Customer Registration</h1>

          <form id="CustomerForm">
            <div>
              <label for="">Customer Id</label>
              <input type="text" class="customerId">
              <h5 class="invalidCustomerId"></h5>
            </div>
            <div>
              <label for="">Customer Name</label>
              <input type="text" class="customerName">
              <h5 class="invalidCustomerName"></h5>
            </div>
            <div>
              <label for="">Customer Address</label>
              <input type="text" class="customerAddress">
              <h5 class="invalidCustomerAddress"></h5>
            </div>
            <div>
              <label for="">Customer Salary</label>
              <input type="text" class="customerSalary">
              <h5 class="invalidCustomerSalary"></h5>
            </div>
            <div class="button">
              <button type="submit" class="save">Save Customer</button>
              <button class="remove">Remove</button>
              <button class="update">Update</button>
              <button class="search">GetAll</button>
              <button class="search">Clear All</button>
            </div>
          </form>
        </div>

        <div>
          <table>
            <thead>
              <tr>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Customer Address</th>
                <th>Customer Salary</th>
              </tr>
            </thead>
          </table>
        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
