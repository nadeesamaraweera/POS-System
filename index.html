<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
</head>
<body>
    <header>
        <div class="nav bar">Home Page</div>


        <ul>
            <li><a href="#homePage" class="nav-link">Home</a></li>
            <li><a href="#CustomerManage" class="nav-link">Customer</a></li>
            <li><a href="#ItemManage" class="nav-link">Item</a></li>
            <li><a href="#OrderManage" class="nav-link orderManageBtn">Orders</a></li>
        </ul>
    </header>

    <section id="homePage" >
        <div>
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://images.unsplash.com/photo-1578916171728-46686eac8d58?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1542838132-92c53300491e?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1507914372368-b2b085b925a1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
                    </div>
                </div>
                <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
                <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
            </div>
        </div>
    </section>


    <section id="CustomerManage">
        <div>

            <div>
                <h1 class="title">Customer Registration</h1>
    
                <form id="customerForm">
                    <div>
                        <label for="">Customer Id</label>
                        <input type="text" class="custId">
                        <h5 class="invalidCustId"></h5>
                    </div>
                    <div>
                        <label for="">Customer Name</label>
                        <input type="text" class="custName">
                        <h5 class="invalidCustName">aa</h5>
                    </div>
                    <div>
                        <label for="">Customer Address</label>
                        <input type="text"  class="custAddress" >
                        <h5 class="invalidCustAddress"></h5>
                    </div>
                    <div>
                        <label for="">Customer Salary</label>
                        <input type="number" class="custSalary">
                        <h5 class="invalidCustSalary"></h5>
                    </div>
    
                    <div class="buttons">
                        <button type="submit" class="saveBtn">Save Customer</button>
                        <button class="removeBtn">Remove</button>
                        <button class="updateBtn">Update</button>
                        <button class="searchBtn">GetAll</button>
                        <button class="cleatBtn">Clear All</button>
                    </div>
                </form>
            </div>
    
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Customer Id</th>
                            <th>Customer Name</th>
                            <th>Customer Address</th>
                            <th>Customer Salary</th>
                        </tr>
                    </thead>
                    <tbody class="tableRow">
                    </tbody>
                </table>
            </div>

        </div>
    </section>
    
</body>
</html>
